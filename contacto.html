<h1 class="centrar-texto fw-300">Contacto</h1>
<img src="img/destacada3.jpg" alt="destacada3">

<main class="contenedor contenido-centrado seccion">

<h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>
<form class="form" action="">
    <fieldset>
        <legend>Información Personal</legend>
    <label for="Nombre">Nombre</label>
    <input type="text" id="Nombre" placeholder= "Tu nombre" required>
    <label for="email">E-mail</label>
    <input type="email" id="email" placeholder="Ingresa tu correo" required>
    <label for="telefono">Telefono</label>
    <input type="tel" id="telefono" placeholder="Ingresa tu numero" required>
    <label for="mensaje">Mensaje</label>
    <textarea name="mensaje" id="mensaje"></textarea>
</fieldset>
<fieldset>
    <legend>Información sobre propiedad</legend>
    <label for="vende-compra">Vende o Compra</label>
    <select id="vende-compra">    
        <option value="" disabled selected>--Seleccione--</option>
        <option value="Compra">Compra</option> 
        <option value="Vende">Vende</option>
    </select>
    <label for="Cantidad">Cantidad</label>
    <input type="number" min="0">
</fieldset>

<fieldset>
    <label for="contacto">Contacto</label>
    <p>Como desea ser contactado?</p>

    <div class="forma-contacto">

        <label for="telefono">Telefono</label>
        <input type="radio" name="contactos" id="telefono" value="telefono">

        <label for="correo">E-mail</label>
        <input type="radio" name="contactos" id="correo" value="email">
    </div>

    <p>Si eligió telefono, elija una hora para la llamada</p>
    
    <label for="fecha">Fecha</label>
    <input type="date" id="fecha">

<label for="horario">Horario</label>
<input type="time" id="horario" min="09" max="18">


</fieldset>
    <input type="submit" class="boton boton-verde">
</form>
